       <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ToDo List - PDF Export</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <h1>ToDo List - PDF Export</h1>

    <ul>
        {% for task in object_list %}
            <li>{{ task.title }}</li>
        {% endfor %}
    </ul>
</body>
</html>
