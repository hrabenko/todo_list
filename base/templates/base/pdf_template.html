<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ToDo List - PDF Export</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .category {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ToDo List - PDF Export</h1>

    <ul>
        {% for category, tasks in task_dict.items %}
            <li class="category">{{ category.name }}</li>
            <ul>
                {% for task in tasks %}
                    <li>
                        <strong>Task: </strong>{{ task.title }}
                        <br>
                        <strong>Status: </strong>{% if task.complete %}Done{% else %}Not Done{% endif %}
                    </li>
                {% endfor %}
            </ul>
        {% endfor %}
    </ul>
</body>
</html>
